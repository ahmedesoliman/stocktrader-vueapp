<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stock Trader</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function downloadJSAtOnload() {
        // Insert build.js
        var build = document.createElement("script");
        build.src = "/dist/build.js";

        // Insert jQuery
        var jquery = document.createElement("script");
        jquery.src = "https://code.jquery.com/jquery-3.1.1.slim.min.js";

        // Insert tether
        var tether = document.createElement("script");
        tether.src = "https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js";

        // Insert Bootstrap
        var bootstrap = document.createElement("script");
        bootstrap.src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js";

        document.body.appendChild(build);
        document.body.appendChild(jquery);
        document.body.appendChild(tether);
        setTimeout(function() {
          document.body.appendChild(bootstrap);
        }, 200);
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else
        window.onload = downloadJSAtOnload;
    </script>
  </body>
</html>
